<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Autobattler</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <style>@import url('https://fonts.cdnfonts.com/css/common-pixel');</style>
    <script type="application/javascript" src="dist/main.js" defer></script>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="slider-container">
            <label for="speed-slider"></label>
            <input type="range" min="1" max="15" class="slider" id="speed-slider">
        </div>
        <div id="player-stats">
            <ul id="player-stats-list">
                <li id="player-name">Name: </li>
                <li id="player-level">Level: </li>
                <li id="player-xp">XP: /100</li>
                <li id="player-health">Health: /</li>
                <li id="player-hitchance">Hit Chance: </li>
                <li id="player-damage">Damage: </li>
                <li id="player-armor">Armor: </li>
                <li id="player-lifesteal">Life Steal: </li>
            </ul>
        </div>
    </div>
    <div id="overlay">
        <div id="overlay-options">
            <ul>
                <li id="item1">
                    <img id="item1-pic" src="/Users/wwhynot/Documents/AA homework/JS-Project/assets/items/Rogue Like Items/item_5.png" width="75" height="75">
                    <button id="item1-button">Option 1</button>
                </li>
                <li id="item2">
                    <img id="item2-pic" src="/Users/wwhynot/Documents/AA homework/JS-Project/assets/items/Rogue Like Items/item_10.png" width="75" height="75">
                    <button id="item2-button">Option 2</button>
                </li>
                <li id="item3">
                    <img id="item3-pic" src="/Users/wwhynot/Documents/AA homework/JS-Project/assets/items/Rogue Like Items/item_15.png" width="75" height="75">
                    <button id="item3-button">Option 3</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
